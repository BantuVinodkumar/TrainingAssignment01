<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

</head>
<body>

    <h1>Sample form</h1>
    Enter 01st no. : <input id="num1" type="text" size="25" />  <br />
    Enter 02nd no. : <input id="num2" type="text" size="25" />  <br />

    <button onclick="multiply()"> Multiply </button>
    <button onclick="divide"> Divide </button>

    <script>
        function multiply()
        {
            var one = document.getElementById("num1").value;
            var two = document.getElementById("num2").value;
            var result = document.getElementById("result").innerHTML = "The result is + " + one * two;
        }

        function division()
        {
            var one = document.getElementById("num1").value;
            var two = document.getElementById("num2").value;
            var result = document.getElementById("result").innerHTML = "The result is + " + one / two;
        }

    </script>
</body>
